<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obiettivo 00</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: rgba(0,0,0,0.4);
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      margin-top: 12px;
      font-size: 16px;
    }
    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background: white;
      cursor: pointer;
    }
    p {
      margin-top: 16px;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>Benvenuto ðŸ‘‹</h1>
    <p>Scrivi qualcosa qui sotto</p>

    <input type="text" id="testo" placeholder="Scrivi qui...">

    <button onclick="mostra()">Invia</button>

    <p id="risultato"></p>
  </div>

  <script>
    function mostra() {
      const valore = document.getElementById("testo").value;
      document.getElementById("risultato").innerText =
        valore ? "Hai scritto: " + valore : "Non hai scritto nulla ðŸ™‚";
    }
  </script>
</body>
</html>
