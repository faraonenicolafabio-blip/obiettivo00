<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obiettivo</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #0f1f24;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    p {
      opacity: 0.9;
      line-height: 1.5;
      margin-bottom: 2rem;
    }

    input, textarea, button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      margin-bottom: 12px;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background: white;
      color: #0f1f24;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Un obiettivo.<br>Una direzione.</h1>

    <p>

      No shortcuts. Just a starting point.
    </p>

    </form>
  </div>

</body>
</html>
