<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Un obiettivo</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f2027;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      padding: 32px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-top: 24px;
    }
    button {
      margin-top: 18px;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #ffffff;
      color: #0f2027;
      cursor: pointer;
    }
    #status {
      margin-top: 18px;
      font-size: 15px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #status.show {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Un obiettivo.<br>Una direzione.</h1>

    <p>
      Questo progetto nasce per trasformare un’idea in qualcosa di reale.<br>
      Non promette scorciatoie.
    </p>

    <p>
      If you are here, you are probably looking for something.<br>
      Write what, and why.
    </p>

    <input
      id="msg"
      type="text"
      placeholder="Cosa stai cercando, davvero?">

    <button onclick="send()">Invia</button>

    <div id="status">Messaggio pronto.</div>
  </div>

  <script>
    function send() {
      const v = document.getElementById("msg").value;
      if (!v) return;

      document.getElementById("status").classList.add("show");

      const subject = encodeURIComponent("Obiettivo – contatto");
      const body = encodeURIComponent(v);

      setTimeout(() => {
        window.location.href =
          "mailto:faraonenicolafabio@gmail.com?subject=" + subject + "&body=" + body;
      }, 700);
    }
  </script>
</body>
</html>
