<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Obiettivo</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f2027;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      padding: 32px;
      text-align: center;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    p {
      font-size: 16px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      margin-top: 20px;
    }
    button {
      margin-top: 16px;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      background: #ffffff;
      color: #0f2027;
      cursor: pointer;
    }
    #out {
      margin-top: 18px;
      font-size: 15px;
      opacity: 0.85;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Un obiettivo.<br>Una direzione.</h1>

    <p>
      Questo progetto nasce per trasformare unâ€™idea in qualcosa di reale.<br>
      Non promette scorciatoie. Solo un punto di partenza.
    </p>

    <p>
      This project exists to turn an idea into something real.<br>
      No shortcuts. Just a starting point.
    </p>

    <input id="msg" type="text" placeholder="Scrivi se vuoi farne parte">

    <button onclick="send()">Invia</button>

    <div id="out"></div>
  </div>

  <script>
    function send() {
      const v = document.getElementById("msg").value;
      document.getElementById("out").innerText =
        v ? "Messaggio ricevuto." : "Scrivi qualcosa per continuare.";
    }
  </script>
</body>
</html>
